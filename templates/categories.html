{% extends "layout.html" %}
{% block title %} {{ category_name }} {% endblock %}
{% block content %}
<h2>{{ category_name }}</h2>

{% if not messages %}
<b> No conversations in this category yet </b>
{% endif %}

    {% for message in messages %}
    <p><a href="/message/{{ message.id }}">{{ message.title }}</a></p>
    {% endfor %}
{% endblock %}
